<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Innormally - Roupas que abrangem a moda atual, moletons, camisas, bonés...">
    <meta name="keywords" content="moda, roupas, jovem, estilo, tendências">
    <meta name="author" content="Innormally">

    <!-- Título da Página -->
    <title>Innormally Loja Oficial - Moda atual | Vista a mudança, viva com estilo</title>

    <!-- Ícone da Favicon -->
    <link rel="icon" href="./img/img_svg/logoMarca.ico" type="image/x-icon">

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="./css/">

    <!-- Metatag Open Graph para Redes Sociais -->
    <meta property="og:title" content="Innormally - Moda atual">
    <meta property="og:description" content="Loja Innormally - Roupas modernas, moletons, camisas, bonés... Vista a mudança, viva com estilo!">
    <meta property="og:image" content="">
    <meta property="og:url" content="https://www.innormally.com">

    <!-- Metatag Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Innormally - Moda atual">
    <meta name="twitter:description" content="Loja Innormally - Roupas modernas, moletons, camisas, bonés... Vista a mudança, viva com estilo!">
    <meta name="twitter:image" content="">
</head>

<body>
    <div class="container-innormally">
        <!-- Cabeçalho -->
        <header class="header">
            <div class="subHeader_bs">

            </div>

            <div class="mainHeader">
                <a title="Ir para a página principal" href="https://www.innormally.com" class="headerLogo">
                    <img title="Innormally" src="img/img_svg/logo.svg" alt="Innormaly">
                </a>

                <div class="rightContent">
                    <button class="searchButton" title="Pesquisar">
                        <img src="img/img_svg/search_icon.svg" alt="Ícone de pesquisa">
                    </button>

                    <button class="favoriteButton" title="Favoritos">
                        <a href="#"><img src="img/img_svg/heart_icon.svg" alt="Favoritos"></a>
                    </button>

                    <button class="cartButton" title="Carrinho">
                        <a href="#"><img src="img/img_svg/bag_icon.svg" alt="Carrinho"></a>
                    </button>

                    <button class="menu-button">
                        <a href="#"><img src="img/img_svg/menu.svg" alt="menu"></a>
                    </button>
                </div>
            </div>

            <div class="search">
                <form role="search" class="search-form">
                    <input type="text" name="search" id="searchInput" placeholder="Buscar" class="search-input" aria-label="Digite o nome do produto que deseja encontrar">
                    <button type="submit" class="search-button" aria-label="Pesquisar">
                        <img src="img/img_svg/search_icon.svg" alt="Ícone de pesquisa">
                    </button>
                </form>
            </div>
        </header>

        <!-- Carrosel -->
        <div class="picthBar">
            <button class="picthBarArrowButton prevButton"><img src="img/img_svg/picthBarArrowButton.svg" alt="Voltar"></button>

            <button class="picthBarArrowButton nextButton"><img src="img/img_svg/picthBarArrowButton.svg" alt="Próximo"></button>

            <div class="picthBar-carousel">
                <div class="picthBarSlide cardSlide">
                    <span class="picthBarSlide-img">
                        <img src="img/img_svg/card_icon.svg" alt="Cartão">
                    </span>
                    
                    <div class="picthBarSlide-content">
                        <span class="picthBarSlide-highLightText">Até 3x no crédito.</span>
                        <span>Parcelamento R$200 ></span>
                    </div>
                </div>

                <div class="picthBarSlide deliverySlide">
                    <span class="picthBarSlide-img">
                        <img src="img/img_svg/delivery_icon.svg" alt="Carrinho de entregas">
                    </span>
                    
                    <div class="picthBarSlide-content">
                        <span class="picthBarSlide-highLightText">Frete grátis p/ Brasil.</span>
                        <span>A partir de R$450 ></span>
                    </div>
                </div>

                <div class="picthBarSlide ticketSlide">
                    <span class="picthBarSlide-img">
                        <img src="img/img_svg/ticket_icon.svg" alt="Boleto com desconto">
                    </span>
                    
                    <div class="picthBarSlide-content">
                        <span class="picthBarSlide-highLightText">Desconto no boleto.</span>
                        <span>Aproveite a compra ></span>
                    </div>
                </div>

                <div class="picthBarSlide securitySlide">
                    <span class="picthBarSlide-img">
                        <img src="img/img_svg/securityShield_icon.svg" alt="Escudo de segurança">
                    </span>
                    
                    <div class="picthBarSlide-content">
                        <span class="picthBarSlide-highLightText">Site seguro.</span>
                        <span>Certificado SSL ></span>
                    </div>
                </div>
            </div>
        </div>


    </div>
</body>

</html>
